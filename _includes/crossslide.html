<script type="text/javascript" src="assets/js/cross-slide.min.js"></script>
<script type="text/javascript">
	$( function() {
		$('#header').crossSlide({ fade: 1 }, [
			{
    src:  'assets/images/pills.jpg',
    alt:  'pills',
    from: '100% 80% ',
    to:   '100% 0% ',
    time: 3
  }, {
    src:  'assets/images/stom.jpg',
    alt:  'stomach',
    from: 'top left',
    to:   'bottom right ',
    time: 2
  }, {
    src:  'assets/images/manu.jpg',
    alt:  'manufacture',
    from: '100% 80% ',
    to:   '80% 0% ',
    time: 2
  }, {
    src:  'assets/images/foodmanu.jpg',
    alt:  'manufacture',
    from: '100% 80% ',
    to:   '80% 0% ',
    time: 2
	}, {
    src:  'assets/images/aloe24.jpg',
    alt:  'aloe',
    from: '100% 80% ',
    to:   '80% 0% ',
    time: 2
    }, {
    src:  'assets/images/tube.jpg',
    alt:  'Green tubes',
    from: '100% 50%',
    to:   '30% 50% ',
    time: 2
  } ], function(idx, img, idxOut, imgOut) {
	if (idxOut == undefined)
	  {
		// starting single image phase, put up caption
		$('div.caption').text(img.alt).animate({ opacity: .7 });
	  }else
	  {

	  $('div.caption').fadeOut();
	  }
	}
		);
	}); 
</script>
